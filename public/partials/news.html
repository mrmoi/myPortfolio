<div class="container-fluid">
              <p>Add a player</p>
              <p>Type a player's name and hit +</p>

              <form name="myform" ng-submit="addName()" novalidate>
                <div class="inputwrapper">
                  <input type="text" name="nameField" placeholder="name" ng-model="nameField">
                </div>
                <button type="submit" class="btn" ng-disabled="myform.$invalid"> Add Name </button>
              </form>

              <form name="myform" ng-submit="addBio()" novalidate>
                <div class="inputwrapper">
                  <input type="text" name="aboutField" placeholder="about" ng-model="aboutField">
                </div>
                <button type="submit" class="btn" ng-disabled="myform.$invalid"> Add Bio </button>
              </form>


            <p>Name</p>
            <div ng-repeat="(key, n) in names">
                <p>{{ n.name }}</p>
            </div>


            <p>Bio</p>
            <div ng-repeat="(key, i) in bios">
            <p>{{ i.about }}</p>
            </div>


</div>
